<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        input[type="file"], select {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>File Converter</h1>
    <p>Convert between JPG, PNG, DOCX, and PDF file formats.</p>
</header>

<div class="container">
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <select name="conversion_type" required>
            <option value="jpg-to-png">JPG to PNG</option>
            <option value="png-to-jpg">PNG to JPG</option>
            <option value="pdf-to-docx">PDF to DOCX</option>
            <option value="docx-to-pdf">DOCX to PDF</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</div>

</body>
</html>
